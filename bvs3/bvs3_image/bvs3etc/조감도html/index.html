<div style="width: 50%; margin: 0 auto; position: relative;">
  <div id="imageContainer" style="position: relative; width: 100%;">
    <img
      id="imageA"
      src="https://builddweller.github.io/01_bvs/bvs3/bvs3_image/bvs3etc/조감도a-2.jpg"
      style="width: 100%; display: block; transition: opacity 1.5s ease;"
    />
    <img
      id="imageB"
      src="https://builddweller.github.io/01_bvs/bvs3/bvs3_image/bvs3etc/조감도a.jpg"
      style="width: 100%; display: block; position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 1s ease;"
    />
  </div>
</div>

<script>
  const imageB = document.getElementById('imageB');
  const container = document.getElementById('imageContainer');

  const observer = new IntersectionObserver(
    (entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          imageB.style.opacity = 1;
          observer.unobserve(container); // 한 번만 실행
        }
      });
    },
    {
      threshold: 0.3 // 30% 이상 보일 때 실행
    }
  );

  observer.observe(container);
</script>
