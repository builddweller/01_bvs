<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360도 이미지 애니메이션</title>
  <style>
    #product360 {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 330px;
      height: auto;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="product360">
    <canvas id="canvas"></canvas>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const images = [];
      for (let i = 1; i <= 100; i++) {
        const imageName = String(i).padStart(4, '0');
        images.push(`https://raw.githubusercontent.com/builddweller/01_bvs/main/bvs3/bvs3_image/bvs3e/${imageName}.jpg`);
      }

      let currentIndex = 0; // 항상 0번(1번 이미지)부터 시작
      let isAnimating = false;
      let direction = 1; // 1 = 순방향, -1 = 역방향

      canvas.width = 1000;
      canvas.height = 1000;

      const imgElements = [];
      let imagesLoaded = 0;

      // 이미지 로딩
      images.forEach((src, index) => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
          imgElements[index] = img;
          imagesLoaded++;
          if (imagesLoaded === images.length) {
            drawImage();
          }
        };
      });

      function drawImage() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';
        ctx.drawImage(imgElements[currentIndex], 0, 0, canvas.width, canvas.height);
      }

      canvas.addEventListener('click', () => {
        if (isAnimating || imgElements.length === 0) return;
        isAnimating = true;

        const totalFrames = imgElements.length;
        const targetIndex = direction === 1 ? totalFrames - 1 : 0;
        const step = direction;

        function animate() {
          if (currentIndex !== targetIndex) {
            currentIndex += step;
            drawImage();
            setTimeout(animate, 20); // 속도 조절
          } else {
            isAnimating = false;
            direction *= -1; // 방향 전환 (순방향 <-> 역방향)
          }
        }

        animate();
      });

    });
  </script>
</body>
</html>
