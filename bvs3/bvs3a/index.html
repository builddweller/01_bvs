<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360도 이미지 애니메이션</title>
 <style>

    #product360 {
      width: 100%;
      height: 100%; /* 필요에 따라 높이를 조정 */
      position: relative;
      display: flex; /* 플렉스 박스 활성화 */
      justify-content: center; /* 가로 중앙 정렬 */
      align-items: center; /* 세로 중앙 정렬 */
    }
    canvas {
      display: block;
	  cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="product360">
    <canvas id="canvas"></canvas>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const images = [];
      for (let i = 1; i <= 100; i++) {
        const imageName = String(i).padStart(4, '0');
        images.push(`https://raw.githubusercontent.com/builddweller/01_bvs/main/bvs3/bvs3_image/bvs3a/${imageName}.jpg`);
      }

      let currentIndex = 0;
      let isAnimating = false;
      let imgWidth, imgHeight;
      const imgElements = [];
      let imagesLoaded = 0;

      // 이미지 로딩
      images.forEach((src, index) => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
          imgElements[index] = img;
          imagesLoaded++;
          if (imagesLoaded === images.length) {
            imgWidth = imgElements[0].width;
            imgHeight = imgElements[0].height;
            resizeCanvas();
            drawImage();
          }
        };
      });

      function drawImage() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';
        ctx.drawImage(imgElements[currentIndex], 0, 0, canvas.width, canvas.height);
      }

      function resizeCanvas() {
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const aspectRatio = imgWidth / imgHeight;
        if (windowWidth / windowHeight > aspectRatio) {
          canvas.height = windowHeight;
          canvas.width = windowHeight * aspectRatio;
        } else {
          canvas.width = windowWidth;
          canvas.height = windowWidth / aspectRatio;
        }
      }

      // 애니메이션 실행
      canvas.addEventListener('click', () => {
        if (isAnimating || imgElements.length === 0) return;
        isAnimating = true;

        const targetIndex = currentIndex === 0 ? 99 : 0;
        const step = currentIndex < targetIndex ? 1 : -1;

        function animate() {
          if (currentIndex !== targetIndex) {
            currentIndex += step;
            drawImage();
            setTimeout(animate, 10); // 속도 조절
          } else {
            isAnimating = false;
          }
        }

        animate();
      });

      // 반응형 크기 조정
      const resizeObserver = new ResizeObserver(() => {
        resizeCanvas();
        drawImage();
      });
      resizeObserver.observe(canvas.parentElement);

      window.addEventListener('resize', () => {
        resizeCanvas();
        drawImage();
      });
    });
  </script>
</body>
</html>
